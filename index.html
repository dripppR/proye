<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"  crossorigin="anonymous">

<body>
    <div class="conversionForm">
        <form>
            <h1>Conversor de Temperatura</h1>
            <div class="mb-3" id="valorUser">
                <label for="gradosS" class="form-label">Grados: </label>
                <input type="number" class="form-control" id="gradosS" aria-describedby="emailHelp">
                <div id="valorUsuario" class="form-text"></div>
            </div>  
    
            <div class="mb-3">
                <label for="tempType" class="form-label">Selecciona el tipo de temperatura:</label>
                <select id="tempType" class="form-select">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                    <option value="rankine">Rankine</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tempT" class="form-label">Selecciona el tipo de temperatura que desea:</label>
                <select id="tempT" class="form-select">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                    <<option value="rankine">Rankine</option>
                </select>
            </div>
    
            <button type="button" id="btn" class="btn btn-primary" onclick="conversor()">Convertir</button>
     <script>

                  });
                }
                </script>
            <p id="res" class="form-label">Resultado: </p>
        </form>
    </div>
